<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cartola FC — Análise Tática</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<!-- Fonte moderna -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#22c55e;
  --primary-dark:#16a34a;
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#020617;
    --card:#0f172a;
    --text:#e2e8f0;
    --muted:#94a3b8;
    --border:#1e293b;
  }
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */

.header{
  position:sticky;
  top:0;
  backdrop-filter: blur(10px);
  background:rgba(15,23,42,.8);
  padding:18px;
  text-align:center;
  z-index:10;
}

.header h1{
  margin:0;
  font-size:1.2rem;
  color:#fff;
}

/* CONTAINER */

.container{
  max-width:900px;
  margin:auto;
  padding:20px 16px 40px;
}

/* TABS */

.tabs{
  display:flex;
  gap:10px;
  margin:18px 0 22px;
}

.tabs button{
  flex:1;
  border:none;
  background:var(--card);
  padding:12px;
  border-radius:999px;
  font-weight:600;
  color:var(--muted);
  cursor:pointer;
  transition:.25s;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}

.tabs button.active{
  background:var(--primary);
  color:#fff;
  box-shadow:0 6px 16px rgba(34,197,94,.35);
}

/* FILTROS */

.filtros{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  display:flex;
  flex-wrap:wrap;
  gap:14px 18px;
  margin-bottom:22px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.filtro-grupo{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:.85rem;
  color:var(--muted);
}

select,input{
  padding:8px 10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
  font-weight:500;
}

/* LISTA */

.lista-container{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.item-lista{
  display:flex;
  align-items:center;
  gap:16px;
  background:var(--card);
  padding:14px 16px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.06);
  transition:.2s;
}

.item-lista:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 26px rgba(0,0,0,.1);
}

.item-lista img{
  width:56px;
  height:56px;
}

.info h3{
  margin:0;
  font-size:1rem;
}

.info p{
  margin:2px 0 0;
  font-size:.8rem;
  color:var(--muted);
}

.metrica{
  margin-left:auto;
  text-align:right;
}

.metrica-label{
  font-size:.7rem;
  color:var(--muted);
  font-weight:600;
}

.metrica-valor{
  font-size:1.6rem;
  font-weight:700;
  color:var(--primary);
}

.metrica-subtext{
  font-size:.7rem;
  color:var(--muted);
}

#loading-status{
  text-align:center;
  margin:40px 0;
  font-weight:600;
  color:var(--muted);
}

/* Conteúdo */

.content>div{display:none}
.content>div.active{display:block}

</style>
</head>

<body>

<header class="header">
  <h1>Análise até a Rodada <span id="rodada-atual">...</span></h1>
</header>

<div class="container">

  <div class="tabs">
    <button id="tab-jogadores" class="active">Jogadores</button>
    <button id="tab-clubes">Clubes</button>
  </div>

  <div id="loading-status"></div>

  <main class="content">

    <!-- JOGADORES -->
    <div id="content-jogadores" class="active">

      <div class="filtros">

        <div class="filtro-grupo">
          Clube:
          <select id="filtro-clube-jogadores">
            <option value="todos">Todos</option>
          </select>
        </div>

        <div class="filtro-grupo">
          Posição:
          <select id="filtro-posicao-jogadores">
            <option value="todos">Todas</option>
          </select>
        </div>

        <div class="filtro-grupo">
          Local:
          <select id="filtro-local-jogadores">
            <option value="todos">Todos</option>
            <option value="mandante">Mandante</option>
            <option value="visitante">Visitante</option>
          </select>
        </div>

        <div class="filtro-grupo">
          Métrica:
          <select id="filtro-scout-jogadores">
            <option value="pontuacao">Pontuação</option>
          </select>
        </div>

        <div class="filtro-grupo">
          Visualização:
          <input type="radio" id="view-soma-jogadores" name="view-mode-jogadores" value="soma" checked>
          <label for="view-soma-jogadores">Soma</label>

          <input type="radio" id="view-media-jogadores" name="view-mode-jogadores" value="media">
          <label for="view-media-jogadores">Média</label>
        </div>

      </div>

      <div id="atletas-container" class="lista-container"></div>
    </div>

    <!-- CLUBES -->
    <div id="content-clubes">

      <div class="filtros">

        <div class="filtro-grupo">
          Local:
          <select id="filtro-local-clubes">
            <option value="todos">Todos</option>
            <option value="mandante">Mandante</option>
            <option value="visitante">Visitante</option>
          </select>
        </div>

        <div class="filtro-grupo">
          Métrica:
          <select id="filtro-scout-clubes">
            <option value="pontuacao">Pontuação</option>
          </select>
        </div>

        <div class="filtro-grupo">
          Visualização:
          <input type="radio" id="view-soma-clubes" name="view-mode-clubes" value="soma" checked>
          <label for="view-soma-clubes">Soma</label>

          <input type="radio" id="view-media-clubes" name="view-mode-clubes" value="media">
          <label for="view-media-clubes">Média</label>
        </div>

      </div>

      <div id="clubes-container" class="lista-container"></div>
    </div>

  </main>

</div>

<script src="app.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
