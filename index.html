<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cartola FC ‚Äî An√°lise T√°tica</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>

/* =========================
   TEMAS
========================= */

:root{
  --primary:#22c55e;
  --primary-dark:#16a34a;

  --bg:#0b1220;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:#1f2937;

  --shadow:0 10px 30px rgba(0,0,0,.35);
}

body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --shadow:0 10px 25px rgba(0,0,0,.08);
}

/* ========================= */

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

/* =========================
   HEADER
========================= */

.header{
  position:sticky;
  top:0;
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:14px 16px;
  z-index:10;
}

.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:6px;
}

.header h1{
  margin:0;
  font-size:1.1rem;
  font-weight:800;
}

.theme-btn{
  border:none;
  background:var(--bg);
  color:var(--text);
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
  font-size:.85rem;
  border:1px solid var(--border);
}

#status-mercado-container{
  font-size:.8rem;
  color:var(--muted);
}

/* =========================
   CONTAINER
========================= */

.container{
  max-width:760px;
  margin:auto;
  padding:18px 14px 50px;
}

/* =========================
   TABS (estilo app esportivo)
========================= */

.tabs{
  display:flex;
  gap:8px;
  margin:16px 0 22px;
}

.tabs button{
  flex:1;
  border:none;
  background:var(--card);
  border:1px solid var(--border);
  padding:12px;
  border-radius:12px;
  font-weight:700;
  color:var(--muted);
  cursor:pointer;
  transition:.2s;
}

.tabs button.active{
  background:var(--primary);
  color:#022c22;
  border-color:var(--primary);
  box-shadow:0 8px 18px rgba(34,197,94,.35);
}

/* =========================
   FILTROS
========================= */

.filtros{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  display:flex;
  flex-wrap:wrap;
  gap:12px 16px;
  margin-bottom:22px;
  box-shadow:var(--shadow);
}

.filtro-grupo{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:.82rem;
  color:var(--muted);
}

select{
  padding:7px 10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
  font-weight:500;
}

input[type="radio"]{
  accent-color:var(--primary);
}

/* =========================
   LISTA (ULTRA PREMIUM)
========================= */

.lista-container{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.item-lista{
  display:flex;
  align-items:center;
  gap:14px;
  background:var(--card);
  border:1px solid var(--border);
  padding:14px 16px;
  border-radius:14px;
  box-shadow:var(--shadow);
  transition:.2s;
}

.item-lista:hover{
  transform:translateY(-2px);
}

.item-lista img{
  width:54px;
  height:54px;
  border-radius:50%;
  object-fit:cover;
  background:#000;
}

.info h3{
  margin:0;
  font-size:.96rem;
  font-weight:700;
}

.info p{
  margin:3px 0 0;
  font-size:.76rem;
  color:var(--muted);
}

/* M√©trica estilo ranking esportivo */

.metrica{
  margin-left:auto;
  text-align:right;
}

.metrica-label{
  font-size:.65rem;
  color:var(--muted);
  font-weight:700;
  letter-spacing:.4px;
}

.metrica-valor{
  font-size:1.9rem;
  font-weight:900;
  color:var(--primary);
  line-height:1;
}

.metrica-subtext{
  font-size:.65rem;
  color:var(--muted);
}

/* ========================= */

#loading-status{
  text-align:center;
  margin:40px 0;
  font-weight:600;
  color:var(--muted);
}

.content>div{display:none}
.content>div.active{display:block}

</style>
</head>

<body>

<header class="header">

  <div class="header-top">
    <h1>An√°lise: Rodada <span id="rodada-atual">...</span></h1>

    <button class="theme-btn" id="theme-toggle">
      üåô Tema
    </button>
  </div>

  <div id="status-mercado-container">
    Status: <span id="status-texto">Carregando...</span>

    <div id="fechamento-container" style="display:none">
      Fecha em: <span id="data-fechamento">--/-- √†s --:--</span>
    </div>
  </div>

</header>

<div class="container">

  <div class="tabs">
    <button id="tab-jogadores" class="active">Jogadores</button>
    <button id="tab-clubes">Clubes</button>
  </div>

  <div id="loading-status"></div>

  <main class="content">

    <!-- JOGADORES -->
    <div id="content-jogadores" class="active">

      <div class="filtros">

        <div class="filtro-grupo">
          Clube:
          <select id="filtro-clube-jogadores">
            <option value="todos">Todos</option>
          </select>
        </div>

        <div class="filtro-grupo">
          Posi√ß√£o:
          <select id="filtro-posicao-jogadores">
            <option value="todos">Todas</option>
          </select>
        </div>

        <div class="filtro-grupo">
          Local:
          <select id="filtro-local-jogadores">
            <option value="todos">Todos</option>
            <option value="mandante">Mandante</option>
            <option value="visitante">Visitante</option>
          </select>
        </div>

        <div class="filtro-grupo">
          M√©trica:
          <select id="filtro-scout-jogadores">
            <option value="pontuacao">Pontua√ß√£o</option>
          </select>
        </div>

        <div class="filtro-grupo">
          Visualiza√ß√£o:
          <input type="radio" id="view-soma-jogadores" name="view-mode-jogadores" value="soma" checked>
          <label for="view-soma-jogadores">Soma</label>

          <input type="radio" id="view-media-jogadores" name="view-mode-jogadores" value="media">
          <label for="view-media-jogadores">M√©dia</label>
        </div>

      </div>

      <div id="atletas-container" class="lista-container"></div>
    </div>

    <!-- CLUBES -->
    <div id="content-clubes">

      <div class="filtros">

        <div class="filtro-grupo">
          Local:
          <select id="filtro-local-clubes">
            <option value="todos">Todos</option>
            <option value="mandante">Mandante</option>
            <option value="visitante">Visitante</option>
          </select>
        </div>

        <div class="filtro-grupo">
          M√©trica:
          <select id="filtro-scout-clubes">
            <option value="pontuacao">Pontua√ß√£o</option>
          </select>
        </div>

        <div class="filtro-grupo">
          Visualiza√ß√£o:
          <input type="radio" id="view-soma-clubes" name="view-mode-clubes" value="soma" checked>
          <label for="view-soma-clubes">Soma</label>

          <input type="radio" id="view-media-clubes" name="view-mode-clubes" value="media">
          <label for="view-media-clubes">M√©dia</label>
        </div>

      </div>

      <div id="clubes-container" class="lista-container"></div>
    </div>

  </main>

</div>

<script src="app.js"></script>

<script>

/* =========================
   TEMA MANUAL
========================= */

const btn = document.getElementById("theme-toggle")
const savedTheme = localStorage.getItem("theme")

if(savedTheme === "light"){
  document.body.classList.add("light")
  btn.textContent = "‚òÄÔ∏è Tema"
}

btn.onclick = () => {
  document.body.classList.toggle("light")

  if(document.body.classList.contains("light")){
    localStorage.setItem("theme","light")
    btn.textContent = "‚òÄÔ∏è Tema"
  }else{
    localStorage.setItem("theme","dark")
    btn.textContent = "üåô Tema"
  }
}

/* ========================= */

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

</script>

</body>
</html>
